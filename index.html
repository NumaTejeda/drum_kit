<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Play Drums!</h1>
    <div class="container">
        <div data-key="65" class="key" onclick="playAudio(this)">A
            <span class="sound"> Hat! </span>
        </div>
        <div data-key="83" class="key" onclick="playAudio(this)">S
            <span class="sound"> Snare! </span>
        </div>
        <div data-key="68" class="key" onclick="playAudio(this)">D
            <span class="sound"> Crash! </span>
        </div>
        <div data-key="70" class="key" onclick="playAudio(this)">F
            <span class="sound"> Ride! </span>
        </div>
        <div data-key="71" class="key" onclick="playAudio(this)">G
            <span class="sound"> Tom! </span>
        </div>
        <div data-key="72" class="key" onclick="playAudio(this)">H
            <span class="sound"> Drum! </span>
        </div>
        <div data-key="74" class="key" onclick="playAudio(this)">J
            <span class="sound"> Mario! </span>
        </div>
        <div data-key="75" class="key" onclick="playAudio(this)">K
            <span class="sound"> Impro! </span>
        </div>
        <div data-key="76" class="key" onclick="playAudio(this)">L
            <span class="sound"> Ukelele! </span>
        </div>
    </div>
    <button type="button" onclick="stop()" style="display: block;">B /
        Stop
    </button>

    <audio data-key="65" src="./sounds/hat.wav"></audio>
    <audio data-key="83" src="./sounds/snare.mp3"></audio>
    <audio data-key="68" src="./sounds/crash.mp3"></audio>
    <audio data-key="70" src="./sounds/ride.mp3"></audio>
    <audio data-key="71" src="./sounds/tom.mp3"></audio>
    <audio data-key="72" src="./sounds/bassdrum.mp3"></audio>
    <audio data-key="74" src="./sounds/mario.mp3"></audio>
    <audio data-key="75" src="./sounds/impro.mp3"></audio>
    <audio data-key="76" src="./sounds/ukulele.mp3"></audio>
</body>

</html>
